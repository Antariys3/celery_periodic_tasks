{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html>
<head>
    <title>Калькулятор обмена курса</title>
    <style>
        .custom-container {
            max-width: 30%;
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>
<body>
<div class="container custom-container">
    <div class="row justify-content-start">
        <div class="col-md-auto">
            <h2>Калькулятор обмена курса</h2>
            <form method="post" action="{% url 'exchange_calculator' %}" class="mb-3">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                {% endbuttons %}
            </form>
            {% if result %}
                <div class="alert alert-success mt-3" role="alert">
                    {{ result }} <br>
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
